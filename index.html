<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
<link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="card-img-div">
  
<div class="front">
  <img class="front-img img" src="images/bg-card-front.png" alt="bg-card-front">
  <div class="front-div">
    <div class="front-top">
      <div class="big-circle"></div>
      <div class="small-circle"></div>
    </div>
    <div class="front-bottom">
      <h1 class="img-card-number">0000 0000 0000 0000</h1>
      <div class="front-bottom-name-row">
       <p class="img-name">Jane Appleseed</p>
       <p class="img-date">00/00</p>
      </div>
    </div>
  </div>

</div>
<div class="back">
<img class="back-img img" src="images/bg-card-back.png" alt="bg-card-back">
<p class="cvv">000</p>
</div>
</div>




<div class="form submit-form ">
 <div class="text-div-input">
<label for="name">Cardholder Name</label> 
<input class="input" id="name" type="text" placeholder=" e.g. Jane Appleseed">
<p class="name-error error-msg error-hide">Can't be blank</p>
</div>
<div class="text-div-input">
 <label for="card-number">Card Number</label> 
<input class="input" type="tel"  maxlength="19" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
<p class="number-error error-msg error-hide">Wrong fromat, numbers only</p>
</div>
<div class="form-row">
  <div>
 <label for="date">Exp. Date (MM/YY)</label> 
 <div class="date" id="date">
 <input  class="input date-input" type="text" name="month" maxlength="2" id="month" placeholder="MM">
 <input class="input date-input" type="text" name="year" maxlength="2" id="year" placeholder="YY"> 
</div>
<p class="date-error error-msg error-hide">Can't be blank</p>
</div>
<div>
<label for="cvc">CVC</label>
  <input class="input" type="text" id="cvc" maxlength="3" placeholder="e.g. 123">
  <p class="cvc-error error-msg error-hide">Can't be blank</p>
</div> 
</div> 
<button class="confirm-btn">Confirm</button>

</div>
  <!-- Completed state start -->
<div class="form thankyou-form-show thankyou-form-hide">
  <img class="complete-img" src="images/icon-complete.svg" alt="icon-complete">
 <h1>THANK YOU!</h1> 
  <p>We've added your card details</p>
  <button class="continue-btn">Continue</button>
</div> 
</main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
